services:
  postgres:
    image: postgres:17
    container_name: ai-news-aggregator-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_news_aggregator}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./app/.env
    environment:
      POSTGRES_HOST: postgres
    command: sh -c "uv run --frozen app/database/create_tables.py && uv run --frozen main.py 24 10"

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./app/.env
    environment:
      POSTGRES_HOST: postgres
    command: >
      sh -c "
        printenv > /etc/environment &&
        echo '0 7 * * * cd /app && uv run --frozen app/database/create_tables.py && uv run --frozen main.py 24 10 >> /var/log/cron.log 2>&1' > /etc/cron.d/ai-news &&
        chmod 0644 /etc/cron.d/ai-news &&
        touch /var/log/cron.log &&
        cron -f
      "

volumes:
  postgres_data: